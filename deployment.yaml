apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-web-app
  template:
    metadata:
      labels:
        app: my-web-app
    spec:
      containers:
      - name: my-web-app
        image: REPLACE_ME_IMAGE_TAG  # <--- Jenkins will change this!
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: my-web-service
spec:
  type: NodePort
  selector:
    app: my-web-app
  ports:
    - port: 80
      targetPort: 3000
      nodePort: 30002 # We will use 30001 for Staging, 30002 for Prod (overridden later)
